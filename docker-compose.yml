version: '3.8'

services:
  # FastAPI Backend with Pinecone
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-search-backend
    ports:
      - "8000:8000"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-html-search}
      - PINECONE_CLOUD=${PINECONE_CLOUD:-aws}
      - PINECONE_REGION=${PINECONE_REGION:-us-east-1}
      - BACKEND_PORT=8000
      - LOG_LEVEL=INFO
      - FRONTEND_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./backend:/app

networks:
  app-network:
    driver: bridge
