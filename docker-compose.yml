version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - app-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-search-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - BACKEND_PORT=8000
      - LOG_LEVEL=INFO
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./backend:/app

volumes:
  qdrant_storage:
    driver: local

networks:
  app-network:
    driver: bridge
